# Pre-commit hooks configuration for INDI Dome Driver
# This file defines automated code quality checks that run before each commit

repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 22.12.0  # Compatible with Python 3.7+
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0 # Using latest stable isort version (5.x series)
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0  # Compatible with Python 3.7+
    hooks:
      - id: flake8
        args: [--max-line-length=88]

  # Security linting
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        exclude: ^(test.*\.py|.*test.*\.py)$

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0 # Updated to latest stable version
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-docstring-first
      - id: debug-statements

