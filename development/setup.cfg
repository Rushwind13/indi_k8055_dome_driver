[flake8]
max-line-length = 88
# Only ignore known conflicts between Black and flake8, and E231 false positives on f-strings
extend-ignore = E203, W503, E231
exclude =
    .git,
    __pycache__,
    venv,
    env,
    .venv,
    build,
    dist,
    *.egg-info
per-file-ignores =
    __init__.py:F401
    # K8055 hardware interface files have ctypes star imports (unavoidable)
    pyk8055.py:F403,F405,E722
    pyk8055_wrapper.py:F403,F405
    # Test files: allow some common test patterns
    test/steps/*.py:F541,F401,E712,E402
    test/*.py:F541,F401
    test/environment.py:F401
    test/run_tests.py:F401
    test/validate_setup.py:F401

[mypy]
python_version = 3.7
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
ignore_missing_imports = True
exclude = venv/

[tool:pytest]
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

[coverage:run]
source = .
omit =
    venv/*
    test/*
    setup.py
    */__pycache__/*
    */migrations/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
